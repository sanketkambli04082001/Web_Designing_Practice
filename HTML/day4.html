<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=.0">
        <title>Tables</title>
        <style>
            table,th,td{
                border: 2px solid crimson;
                border-collapse: collapse;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table width="500px">
            <tr>
                <th rowspan="2">Id</th>
                <th colspan="2">Name</th>
                <th rowspan="2">Age</th>
                <th colspan="2">Contact</th>
            </tr>

            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Mobile</th>
                <th>alternate</th>
            </tr>

            <tr>
                <td>1</td>
                <td>Sanket</td>
                <td>Kambli</td>
                <td>23</td>
                <td>2323232323</td>
                <td>2323232323</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Krushna</td>
                <td>Jadhav</td>
                <td>23</td>
                <td>2323232323</td>
                <td>2323232323</td>
            </tr>

            <tr>
                <td>3</td>
                <td>rajit</td>
                <td>nair</td>
                <td>23</td>
                <td>2323232323</td>
                <td>2323232323</td>
            </tr>

        </table>
    </body>
</html>
